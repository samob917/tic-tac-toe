<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Let's Play Tic-Tac-Toe!</h1>
    <form action="">
        <label for="p1">Player 1 Name</label>
        <input type="text" name="p1" id="p1">
        <label for="p1-symbol">Player 1 Symbol</label>
        <input type="text" name="p1-symbol" id="p1-symbol">
        <label for="p2">Player 2 Name</label>
        <input type="text" name="p2" id="p2">
        <label for="p2-symbol">Player 2 Symbol</label>
        <input type="text" name="p2-symbol" id="p2-symbol">
    </form>
    <script src="ticTacToe.js"></script>
</body>
</html>
